name: cloudtolocalllm_tunnel_manager
description: CloudToLocalLLM Tunnel Manager - Independent connection broker and tunnel management
publish_to: none
homepage: https://cloudtolocalllm.online
repository: https://github.com/imrightguy/CloudToLocalLLM
version: 3.3.0+001

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^15.1.2

  # HTTP and Web
  http: ^1.2.2
  web: ^1.1.1

  # App Information
  package_info_plus: ^8.1.1

  # File System
  path: ^1.9.1

  # State Management
  provider: ^6.1.2

  # Secure Storage for authentication tokens
  flutter_secure_storage: ^9.2.2

  # System Integration
  window_manager: ^0.5.0

  # JSON handling
  json_annotation: ^4.9.0

  # Shared libraries
  cloudtolocalllm_shared:
    path: ../shared

dev_dependencies:
  flutter_lints: ^6.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/tunnel_manager/
    - assets/version.json
