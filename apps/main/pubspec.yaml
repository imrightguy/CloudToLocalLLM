name: cloudtolocalllm_main
description: CloudToLocalLLM Main Chat Application - Your Personal AI Powerhouse
publish_to: none
homepage: https://cloudtolocalllm.online
repository: https://github.com/imrightguy/CloudToLocalLLM
version: 3.2.0+001

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^15.1.2

  # Authentication
  openid_client: ^0.4.9
  url_launcher: ^6.3.1

  # HTTP and Web
  http: ^1.2.2
  web: ^1.1.1

  # App Information
  package_info_plus: ^8.1.1

  # File System
  path: ^1.9.1

  # State Management
  provider: ^6.1.2

  # Shared libraries
  cloudtolocalllm_shared:
    path: ../../lib/shared

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/linux/
    - assets/version.json
