# =============================================================================
# CloudToLocalLLM Debug Docker Compose Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.debug.yml up
# =============================================================================
version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.debug
      target: debug-production
      args:
        FLUTTER_VERSION: 3.29.1
    ports:
      - "80:80"
      - "443:443"
      - "8181:8181"   # Flutter DevTools
      - "8182:8182"   # Flutter VM Service
      - "3334:3334"   # Debug API
    environment:
      - FLUTTER_WEB_DEBUG=true
      - FLUTTER_WEB_USE_SKIA=true
      - CHROME_EXECUTABLE=/usr/bin/google-chrome
    volumes:
      - ./certbot/live:/etc/letsencrypt/live:ro
      - ./certbot/archive:/etc/letsencrypt/archive:ro
      - ./certbot/www:/var/www/certbot:ro
      - debug_logs:/var/log
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Keep other services as-is but don't override them
  postfix-mail:
    profiles:
      - debug-mail

  certbot:
    profiles:
      - debug-certs

volumes:
  debug_logs:
    driver: local
