name: cloudtolocalllm
description: Manage and run powerful Large Language Models locally, orchestrated via a cloud interface.
publish_to: none
homepage: https://cloudtolocalllm.online
repository: https://github.com/imrightguy/CloudToLocalLLM
version: 3.4.0+001

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^15.1.2

  # Authentication
  openid_client: ^0.4.9
  url_launcher: ^6.3.1

  # HTTP and Web
  http: ^1.2.2
  web: ^1.1.1

  # App Information
  package_info_plus: ^8.1.1

  # File System
  path: ^1.9.1

  # State Management
  provider: ^6.1.2

  # System Integration - Flutter plugins for window management and secure storage
  window_manager: ^0.5.0
  flutter_secure_storage: ^9.2.2

  # System Integration - Native Flutter system tray integration
  tray_manager: ^0.2.3

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/version.json
