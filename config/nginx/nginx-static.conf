user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Main website (static files)
        location /static/ {
            alias /usr/share/nginx/html/static/;
            try_files $uri $uri/ /static/index.html;
            
            # Cache static assets
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Documentation
        location /docs/ {
            alias /usr/share/nginx/html/docs/;
            try_files $uri $uri/ /docs/index.html;
            
            # Cache static assets
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Downloads (Linux packages)
        location /downloads/ {
            alias /usr/share/nginx/html/downloads/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Set proper MIME types for packages
            location ~* \.deb$ {
                add_header Content-Type application/vnd.debian.binary-package;
                add_header Content-Disposition 'attachment; filename="$1"';
            }
            
            location ~* \.AppImage$ {
                add_header Content-Type application/x-executable;
                add_header Content-Disposition 'attachment; filename="$1"';
            }
            
            location ~* \.tar\.gz$ {
                add_header Content-Type application/gzip;
                add_header Content-Disposition 'attachment; filename="$1"';
            }
        }

        # Default route - serve main website
        location / {
            try_files /static$uri /static$uri/ /static/index.html;
        }

        # Error pages
        error_page 404 /static/404.html;
        error_page 500 502 503 504 /static/50x.html;
    }
}
