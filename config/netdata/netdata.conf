[plugin:cgroups]
    # More aggressively disable parts of cgroups plugin
    enable cgroup network interfaces = no
    check for new cgroup network interfaces every = 0
    
    # Disable systemd integration for cgroups if it's causing discovery issues
    enable systemd services = no
    
    # Disable some detailed stats that might rely on problematic helpers
    enable cpuacct usage (per core CPU) = no
    enable detailed memory = no
    enable blkio operations = no

[global]
    # Default history
    history = 3996

# To ensure the go.d docker plugin is still active for basic docker stats:
[plugin:go.d]
    enable docker = yes 