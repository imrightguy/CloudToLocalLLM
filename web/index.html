<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Content Security Policy to allow WebAssembly and Auth0 -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' *.auth0.com *.googleapis.com *.gstatic.com;">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cloudtolocalllm">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CloudToLocalLLM Portal</title>
  <link rel="manifest" href="manifest.json">

  <!-- Theme styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0/9.22.1/auth0.min.js"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "984055065";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    /* Custom CSS for login overlay - Hidden when Flutter app loads */
    #html-login-overlay {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      font-family: 'Arial', sans-serif;
      display: none; /* Hide by default, Flutter app will handle login */
    }

    #html-login-button {
      background: linear-gradient(90deg, #6e8efb 0%, #a777e3 100%);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }

    #html-login-button:hover {
      background: linear-gradient(90deg, #5a7ae8 0%, #9566d6 100%);
      box-shadow: 0 4px 16px rgba(167, 119, 227, 0.3);
    }

    #html-login-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #23243a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      border: 1.5px solid rgba(110, 142, 251, 0.27);
      z-index: 9999;
      text-align: center;
      max-width: 400px;
      display: none;
    }

    #html-login-card h2 {
      color: #a777e3;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #html-login-card p {
      color: #b0b0b0;
      margin-bottom: 30px;
    }

    #html-login-card-button {
      background: linear-gradient(90deg, #6e8efb 0%, #a777e3 100%);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }

    #html-login-card-button:hover {
      background: linear-gradient(90deg, #5a7ae8 0%, #9566d6 100%);
      box-shadow: 0 4px 16px rgba(167, 119, 227, 0.3);
    }

    .loading-indicator {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #2196F3;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body {
      background: #181a20;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #loading-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: #181a20;
    }
    #loading-logo {
      width: 96px;
      height: 96px;
      margin-bottom: 24px;
    }
    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading-text {
      color: #fff;
      font-size: 1.2rem;
      font-family: sans-serif;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- HTML Login Button that will be visible regardless of Flutter rendering -->
  <div id="html-login-overlay">
    <button id="html-login-button" onclick="navigateToLogin()">Login</button>
  </div>

  <!-- Login Card -->
  <div id="html-login-card">
    <h2>Login Required</h2>
    <p>Please login to access your models and settings</p>
    <button id="html-login-card-button" onclick="navigateToLogin()">Login / Create Account</button>
  </div>

  <script>
    function navigateToLogin() {
      window.location.href = '/login';
    }

    // Login card is hidden by default - Flutter app handles authentication UI
    // setTimeout(function() {
    //   document.getElementById('html-login-card').style.display = 'block';
    // }, 1500);
  </script>

  <div id="loading-container">
    <img id="loading-logo" src="favicon.png" alt="CloudToLocalLLM Logo" />
    <div class="spinner"></div>
    <div id="loading-text">Loading CloudToLocalLLM Portal...</div>
  </div>

  <script>
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading-container');
      if (loading) loading.style.display = 'none';
    });
  </script>
</body>
</html>
