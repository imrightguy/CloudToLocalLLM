  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CloudToLocalLLM">

  <meta name="apple-mobile-web-app-title" content="CloudToLocalLLM">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CloudToLocalLLM</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Theme styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK - Using latest modular Web SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    
    // Your web app's Firebase configuration

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Make auth available globally for Flutter web
    window.firebaseAuth = auth;
  </script>

  <!-- This script adds the flutter initialization JavaScript code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <div class="loading-container">
      <div class="logo">LLM</div>
      <div class="app-name">CloudToLocalLLM</div>
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      // Initialize Flutter using the new API
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: '{{flutter_service_worker_version}}',
        }
      }).then(function(engineInitializer) {
        return engineInitializer.autoStart();
      }).then(function() {
        // Hide the loading indicator once Flutter is initialized
        document.getElementById('loading').style.display = 'none';
      });
    });
  </script>

</html>
