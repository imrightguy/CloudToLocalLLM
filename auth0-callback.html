<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Callback</title>
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card-title" id="status-title">Processing Login...</div>
      <div class="card-desc" id="status-desc">Please wait while we complete your login.</div>
    </div>
  </main>
  <footer class="footer">
    <div class="version-info">CloudToLocalLLM v1.3.0 (202505051628)</div>
  </footer>

  <style>
    .footer {
      margin-top: 3rem;
      padding: 1rem 0;
      text-align: center;
    }
    .version-info {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
  <script>
    // Auth0 config
    const AUTH0_DOMAIN = 'dev-v2f2p008x3dr74ww.us.auth0.com';
    const AUTH0_CLIENT_ID = 'WBibIxpJlvVp64UlpfMqYxDyYC0XDWbU';
    const REDIRECT_URI = window.location.origin + '/auth0-callback.html';
    
    // Extract parameters from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');
    const errorDescription = params.get('error_description');
    
    // Check if we're being accessed from a desktop app
    const isDesktopApp = params.get('desktop_app') === 'true';

    function showError(message) {
      console.error('Login error:', message);
      document.getElementById('status-title').textContent = 'Login Failed';
      document.getElementById('status-desc').textContent = message;
      setTimeout(() => { window.location.href = '/login.html'; }, 3000);
    }

    function showSuccess() {
      document.getElementById('status-title').textContent = 'Login Successful';
      document.getElementById('status-desc').textContent = 'You have successfully logged in. You can close this window.';
    }

    // Store auth data for desktop app
    function storeAuthDataForDesktopApp(code, state) {
      try {
        // Store the auth code and state in localStorage for the desktop app to retrieve
        localStorage.setItem('auth0_code', code);
        localStorage.setItem('auth0_state', state);
        localStorage.setItem('auth0_timestamp', Date.now().toString());
        
        // Signal to the desktop app that auth is complete
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.flutterAuth) {
          // iOS WebView callback
          window.webkit.messageHandlers.flutterAuth.postMessage({
            code: code,
            state: state
          });
        } else if (window.flutterAuth) {
          // Android WebView callback
          window.flutterAuth.postMessage(JSON.stringify({
            code: code,
            state: state
          }));
        } else {
          // Desktop browser - just show success message
          // The desktop app will poll localStorage
          showSuccess();
        }
      } catch (e) {
        console.error('Error storing auth data:', e);
      }
    }

    // For web app token exchange via Auth0 /oauth/token endpoint
    async function exchangeCodeForToken(code) {
      try {
        // Log the process for debugging
        console.log('Exchanging code for token...');
        document.getElementById('status-desc').textContent = 'Exchanging authorization code for tokens...';
        
        // Make the token exchange request
        const response = await fetch(`https://${AUTH0_DOMAIN}/oauth/token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            grant_type: 'authorization_code',
            client_id: AUTH0_CLIENT_ID,
            // code_verifier is needed but handled server-side for web apps
            code: code,
            redirect_uri: REDIRECT_URI
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to exchange code for token');
        }
        
        const data = await response.json();
        
        // Store tokens in sessionStorage (for web app only)
        sessionStorage.setItem('access_token', data.access_token);
        sessionStorage.setItem('id_token', data.id_token);
        sessionStorage.setItem('expires_at', (Date.now() + data.expires_in * 1000).toString());
        
        console.log('Code exchange successful');
        document.getElementById('status-desc').textContent = 'Authentication successful! Redirecting...';
        return true;
      } catch (error) {
        console.error('Error exchanging code for token:', error);
        showError('Failed to complete authentication. Please try again.');
        return false;
      }
    }

    // Main authentication flow
    async function handleAuthentication() {
      if (error) {
        showError(errorDescription || 'An error occurred during login. Please try again.');
        return;
      } 
      
      if (!code || !state) {
        showError('Invalid authentication response. Please try again.');
        return;
      }
      
      // For desktop app, just store the code and state
      if (isDesktopApp) {
        storeAuthDataForDesktopApp(code, state);
        return;
      }
      
      // For web app, exchange code for token
      const success = await exchangeCodeForToken(code);
      
      if (success) {
        // Redirect to home with a slight delay to show the success message
        setTimeout(() => {
          console.log('Redirecting to home page');
          window.location.href = '/';
        }, 1000);
      }
    }

    // Start the authentication process
    handleAuthentication();
  </script>
</body>
</html>
