# Beta Environment Configuration for CloudToLocalLLM
# This configuration serves the beta version from /opt/cloudtolocalllm-beta

server {
    listen 80;
    server_name beta.cloudtolocalllm.online;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name beta.cloudtolocalllm.online;
    
    # SSL Configuration (using wildcard certificate)
    ssl_certificate /etc/letsencrypt/live/cloudtolocalllm.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cloudtolocalllm.online/privkey.pem;
    
    # SSL Security Headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Beta Environment Notice
    add_header X-Environment "beta" always;
    add_header X-Beta-Branch "$http_x_beta_branch" always;
    
    # Root directory for beta deployment
    root /opt/cloudtolocalllm-beta/build/web;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Flutter web specific configuration
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Environment "beta" always;
        }
        
        # No cache for HTML files in beta
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header X-Environment "beta" always;
        }
    }
    
    # API proxy to beta backend (if different from production)
    location /api/ {
        # For now, proxy to production API
        # In the future, this could proxy to a beta API instance
        proxy_pass https://app.cloudtolocalllm.online/api/;
        proxy_set_header Host app.cloudtolocalllm.online;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Beta-Environment "true";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Beta environment healthy\n";
        add_header Content-Type text/plain;
        add_header X-Environment "beta" always;
    }
    
    # Beta status endpoint
    location /beta-status {
        access_log off;
        return 200 '{"environment":"beta","status":"active","branch":"$http_x_beta_branch"}';
        add_header Content-Type application/json;
        add_header X-Environment "beta" always;
    }
    
    # Logging
    access_log /var/log/nginx/beta.cloudtolocalllm.online.access.log;
    error_log /var/log/nginx/beta.cloudtolocalllm.online.error.log;
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        add_header X-Environment "beta" always;
    }
}
